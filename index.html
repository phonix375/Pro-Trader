<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pro Trader</title>
</head>

<body>
    <!--container for the all application-->
    <div class="container-fluid">
        <!--row for the all application-->
        <div class="row min-vh-100 no gutters text-center">
            <!--side menu -->
            <div class="col-2 text-cente bg-dark text-light p-4 p-lg-3 ">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyModal">
                            Buy
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="sellBtn">Sell</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="infoBtn">Info</a>
                    </li>
                </ul>

            </div>
            <!--end of side of the menu-->
            <!-- main -->
            <div class="col-10">
                <div class="row">
                    <div class="row m-5">
                        <div class="col">Cash: <span class="currentCash"></span></div>
                        <div class="col">YOUR STOCK WORTH: <span id="stockWorth"></span></div>
                        <div class="col">TOTAL: <span id="total"></span></div>
                        <div class="col">
                            <div class="col">User Name: <span id="userName">someName</span></div>
                            <div class="col"><select id="currency-picker">
                                <option value="" disabled selected hidden>Pick your currency</option>
                              </select>
                              
                              <span id="Cash"></span></div>
                        </div>

                    </div>
                </div>
                <div class="row justify-content-center bg-blue">
                    <!--My Stocks Table-->
                    <div class="col-md-4 m-4" id="myStocks">
                        <div class="card">
                            <div class="card-header">
                                My Stocks
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Symbol</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Worth</th>
                                        </tr>
                                    </thead>
                                    <tbody id="myStocksTable">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--Popular Stocks table-->
                    <div class="col-md-4 m-4" id="popularStocks">
                        <div class="card">
                            <div class="card-header">
                                Popular stocks
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Symbol</th>
                                            <th scope="col">Worth</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>APPL</td>
                                            <td>300$</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--Graphical Chart-->
                    <div class="col-md-6 col-sm-8 m-4">
                        <h3>My Portfolio worth</h3>
                        <canvas id="myChart"></canvas>
                    </div>

                </div>
            </div>
            <!--end of main-->
        </div>

    </div>
    <!--all modals-->

    <!--buy stock modal-->
    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Buy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="symbolSearch">
                        <div class="mb-3">
                            <label for="symbolToSearch" class="form-label">Search For Symbol</label>
                            <input type="text" class="form-control" id="symbolToSearch">
                            <button type="submit" class="btn btn-primary mt-3 mb-3">Search</button>
                    </form>
                    <div id="searchResults"></div>
                    <!--buy form-->
                    <form id="buyForm">
                        <div class="mb-3">
                            <label for="symbolToBuy" class="form-label">Symbel</label>
                            <input type="text" class="form-control" id="symbolToBuy"
                                placeholder="type a symble you want to buy">
                            <div class="form-text">You can serach for a symbel on the top</div>
                        </div>
                        <div class="mb-3">
                            <label for="buyQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="buyQuantity">
                        </div>
                        <button type="submit" class="btn btn-primary">BUY</button>
                    </form>
                    <!--end of buy form-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
